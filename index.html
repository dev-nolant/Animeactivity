<!--ENTER KEYSTROKE HANDLER-->
<script type="text/javascript">
  $("#animenameraw").on('keyup', function (event) {
    if (event.keyCode === 13) {
      window.location.replace("?search=" + document.getElementById("animenameraw").value);
    }
  });
</script>
<!--PARAM HANDLER-->
<script type="text/javascript">
  function getParams() {
    var idx = document.URL.indexOf('?');
    var params = new Array();
    if (idx != -1) {
      var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
      for (var i = 0; i < pairs.length; i++) {
        nameVal = pairs[i].split('=');
        params[nameVal[0]] = nameVal[1];
      }
    }
    return params;
  }
  params = getParams();
  try {
    if (params.search.length > 0) {
      document.getElementById("animenameraw").value = params.search;
      pr();
    };
  }
  catch (e) {
    console.log("No external parameter");
  };
</script>

<!-- TYPE WRITER -->
<script type="text/javascript">
  var app =document.getElementById("welcome");

  var typewriter = new Typewriter(app, {
    loop: true
  });
  typewriter.typeString('Discontinued?')
    .pauseFor(2000)
    .deleteAll()
    .typeString('Never ending?')
    .pauseFor(2000)
    .start();

</script>
